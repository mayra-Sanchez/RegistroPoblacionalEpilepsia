<div class="digitador">
  <app-navbar-registro (tabSelected)="onTabSelected($event)"></app-navbar-registro>

  <div class="contentDigitador">
    <div *ngIf="selectedTab === 'inicioDigitador'" class="info-container">
      <h1>Bienvenido digitador</h1>
      <div class="inicio-content">
        <p>
          aqui van graficas
        </p>
        <img src="../../assets/img/sistemaInformacion.png" alt="Doctor escribiendo en una libreta" />
      </div>
    </div>
    <div *ngIf="selectedTab === 'registroPaciente'">
      <h1>Registro paciente</h1>
    </div>
    <div *ngIf="selectedTab === 'listadoPacientes'">
      <h1>Listado pacientes</h1>
    </div>
    <div *ngIf="selectedTab === 'consultaDatosDigitador'">
      <h1>Consultas de datos digitador</h1>
    </div>
  </div>
</div>
