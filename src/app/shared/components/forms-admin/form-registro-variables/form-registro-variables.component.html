<div class="user-form-container">
  <h2>Crear variable</h2>
  <form (ngSubmit)="crearVariable()">
    <div class="form-row">
      <input type="text" placeholder="Nombre" [(ngModel)]="nuevaVariable.nombreVariable" name="nombreVariable"
        required />
    </div>
    <div class="form-row">
      <textarea placeholder="Descripción" [(ngModel)]="nuevaVariable.descripcion" name="descripcion"
        required></textarea>
    </div>
    <div class="form-row">
      <select [(ngModel)]="nuevaVariable.tipo" name="tipo" required>
        <option value="" disabled selected>Tipo</option>
        <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
      </select>

      <!-- Selección de capa de investigación -->
      <div *ngIf="capasInvestigacion.length === 0">No hay capas disponibles.</div>
      <select *ngIf="capasInvestigacion.length > 0" [(ngModel)]="nuevaVariable.idCapaInvestigacion"
        name="capaInvestigacion" required (change)="onLayerSelect($event)">
        <option *ngFor="let capa of capasInvestigacion" [value]="capa.id">{{ capa.nombreCapa }}</option>
      </select>
    </div>

    <div class="form-button">
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
</div>
