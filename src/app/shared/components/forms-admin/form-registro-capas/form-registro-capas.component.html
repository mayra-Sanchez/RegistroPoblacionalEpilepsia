<div class="user-form-container">
  <h2>Registro de capa de investigación</h2>

  <form [formGroup]="form" (ngSubmit)="registrarCapa()">

    <!-- <input type="hidden" formControlName="id" /> -->

    <!-- Campo: Nombre de la Capa -->
    <div class="form-row">
      <input type="text" id="nombreCapa" formControlName="nombreCapa" placeholder="Nombre de la capa" />
      <div *ngIf="form.get('nombreCapa')?.invalid && form.get('nombreCapa')?.touched" class="error-message">
        <small>El nombre de la capa es obligatorio.</small>
      </div>
    </div>

    <!-- Campo: Descripción -->
    <div class="form-row">
      <textarea id="descripcion" formControlName="descripcion" placeholder="Descripción"></textarea>
      <div *ngIf="form.get('descripcion')?.invalid && form.get('descripcion')?.touched" class="error-message">
        <small>La descripción es obligatoria.</small>
      </div>
    </div>

    <!-- Grupo: Jefe de Capa -->
    <div formGroupName="jefeCapa">
      <div class="form-row">
        <input type="text" id="jefeCapaNombre" formControlName="nombre" placeholder="Nombre del jefe de capa" />
        <div *ngIf="form.get('jefeCapa')?.get('nombre')?.invalid && form.get('jefeCapa')?.get('nombre')?.touched" class="error-message">
          <small>El nombre del jefe de capa es obligatorio.</small>
        </div>
      </div>

      <div class="form-row">
        <input type="hidden" formControlName="id" />
        <input type="text" id="numeroIdentificacion" formControlName="numeroIdentificacion"
          placeholder="Número de identificación del jefe" />
        <div *ngIf="form.get('jefeCapa')?.get('numeroIdentificacion')?.invalid && form.get('jefeCapa')?.get('numeroIdentificacion')?.touched"
          class="error-message">
          <small>El número de identificación es obligatorio.</small>
        </div>
      </div>
    </div>

    <div class="form-button">
      <button type="submit" class="btn btn-primary" >Registrar capa</button>
    </div>

  </form>
</div>
