<div class="header">
  <div class="logo" (click)="navigateTo('')">
    <span>RPE</span>
  </div>

  <div class="nav-buttons">
    <!-- Mostrar "Ingresar" solo si el usuario NO est치 autenticado -->
    <button class="ingresar" *ngIf="!isLoggedIn" (click)="openModal('login')">
      <i class="fa fa-sign-in-alt"></i>
      Ingresar
    </button>

    <!-- Mostrar "Cerrar sesi칩n" solo si el usuario est치 autenticado -->
    <button class="logout" *ngIf="isLoggedIn" (click)="logout()">
      <i class="fa fa-sign-out-alt"></i>
      Cerrar sesi칩n
    </button>

    <!-- Bot칩n para abrir el manual -->
    <button class="help-icon" (click)="openModal('manual')">
      <i class="fa fa-question-circle"></i>
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalVisible">
  <div class="modal-container">

    <ng-container [ngSwitch]="modalType">
      <!-- Modal de Login -->
      <div *ngSwitchCase="'login'">
        <app-login (loginSuccess)="handleLoginSuccess()"></app-login> <!-- 游댳 Capturar evento -->
      </div>

      <!-- Modal del Manual -->
      <div *ngSwitchCase="'manual'">
        <app-manual></app-manual>
      </div>
    </ng-container>
  </div>
</div>
