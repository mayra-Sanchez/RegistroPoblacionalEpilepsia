<div class="header">
  <div class="logo" (click)="navigateTo('')">
    <span>RPE</span>
  </div>

  <div class="nav-buttons">
    <button class="ingresar" (click)="openModal('login')">
      <i class="fa fa-sign-in-alt"></i>
      Ingresar
    </button>
    <button class="help-icon" (click)="openModal('manual')">
      <i class="fa fa-question-circle"></i>
    </button>
  </div>
</div>

<div class="modal" *ngIf="isModalVisible">
  <div>
    <ng-container [ngSwitch]="modalType">
      <!-- Modal de Login -->
      <div class="modal-content" *ngSwitchCase="'login'">
        <span class="close" (click)="closeModal()">&times;</span>
        <app-login></app-login>
        <ul>
          <li><button (click)="navigateTo('registro')">Opción 1: Registro</button></li>
          <li><button (click)="navigateTo('administrador')">Opción 2: Administrador</button></li>
          <li><button (click)="navigateTo('investigador')">Opción 3: Investigador</button></li>
        </ul>
      </div>
      <!-- Modal del Manual -->
      <div class="manual-content" *ngSwitchCase="'manual'">
        <span class="close" (click)="closeModal()">&times;</span>
        <app-manual></app-manual>
      </div>
    </ng-container>
  </div>
</div>
