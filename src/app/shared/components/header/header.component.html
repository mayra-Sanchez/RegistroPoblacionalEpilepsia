<div class="header">
  <div class="logo" (click)="navigateTo('')">
    <span>RPE</span>
  </div>

  <div class="nav-buttons">
    <button class="ingresar" (click)="openModal('login')">
      <i class="fa fa-sign-in-alt"></i>
      Ingresar
    </button>
    <button class="help-icon" (click)="openModal('manual')">
      <i class="fa fa-question-circle"></i>
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalVisible">
  <div class="modal-container">
    <span class="close" (click)="closeModal()">&times;</span>

    <ng-container [ngSwitch]="modalType">
      <!-- Modal de Login -->
      <div *ngSwitchCase="'login'">
        <app-login (loginSuccess)="closeModal()"></app-login>
      </div>

      <!-- Modal del Manual -->
      <div *ngSwitchCase="'manual'">
        <app-manual></app-manual>
      </div>
    </ng-container>
  </div>
</div>
