<h1 mat-dialog-title class="modal-title">{{ data.titulo }}</h1>
<div mat-dialog-content class="modal-content">
  <p>{{ data.mensaje }}</p>
</div>
<div class="modal-actions">
  <button mat-button class="btn-cancel" (click)="onCancelar()">Cancelar</button>
  <button mat-button cdkFocusInitial  class="btn-confirm" (click)="onConfirmar()">Confirmar</button>
</div>
