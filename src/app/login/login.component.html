<div class="modal-content">
  <span class="close" (click)="loginSuccess.emit()">&times;</span> <!-- Cierra modal al hacer clic -->
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Campo de Email -->
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo electrónico" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser un correo válido.</div>
      </div>
    </div>

    <!-- Campo de Password -->
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</div>
      </div>
    </div>

    <!-- Botón de Login -->
    <div>
      <button type="submit" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">🔄 Iniciando...</span>
      </button>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
