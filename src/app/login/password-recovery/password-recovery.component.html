<h2>Recuperar contraseña</h2>
<form  (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" formControlName="email" />
  </div>
  <div *ngIf="email.errors && (email.dirty || email.touched)" class="error">
    <div *ngIf="email.errors['required']">El correo electrónico es obligatorio.</div>
    <div *ngIf="email.errors['email']">Debe ser un correo electrónico válido.</div>
  </div>
  <div>
    <button type="submit" [disabled]="recoveryForm.invalid">Recuperar contraseña</button>
  </div>
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</form>
