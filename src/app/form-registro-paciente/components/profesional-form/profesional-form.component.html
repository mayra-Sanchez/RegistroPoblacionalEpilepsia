<form [formGroup]="form" class="form-step">
  <h2 class="form-title">
    <i class="fas fa-user-md"></i> Datos del Profesional
  </h2>

  <div *ngIf="loading" class="loading-state">
    <i class="fas fa-spinner fa-spin"></i> Cargando datos del profesional...
  </div>

  <div *ngIf="errorMessage" class="error-state">
    <i class="fas fa-exclamation-triangle"></i> {{errorMessage}}
  </div>

  <div *ngIf="!loading" class="form-content">
    <div class="form-group">
      <label>ID Profesional</label>
      <input type="text" formControlName="healthProfessionalId" readonly>
      <small *ngIf="!form.get('healthProfessionalId')?.value" class="error-message">
        No disponible
      </small>
    </div>

    <div class="form-group">
      <label>Nombre Completo</label>
      <input type="text" formControlName="healthProfessionalName" readonly>
    </div>

    <div class="form-group">
      <label>Número de Identificación</label>
      <input type="text" formControlName="healthProfessionalIdentificationNumber" readonly>
      <small *ngIf="!form.get('healthProfessionalIdentificationNumber')?.value" class="error-message">
        No disponible
      </small>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-prev" (click)="onPrevious()">
        <i class="fas fa-arrow-left"></i> Anterior
      </button>
      <button type="button" class="btn btn-submit" (click)="onSubmit()">
        <i class="fas fa-save"></i> Guardar Registro
      </button>
    </div>
  </div>
</form>
