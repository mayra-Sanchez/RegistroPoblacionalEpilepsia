<div class="user-form-container">
    <!-- Paso 1: Datos del paciente -->
    <app-paciente-form *ngIf="pasoActual === 1" (next)="onNextFromChild($event)">
    </app-paciente-form>

    <!-- Paso 2: Datos clÃ­nicos -->
    <app-clinico-form [researchLayerId]="currentResearchLayerId" [initialData]="getInitialClinicalData()"
        (next)="handleClinicalData($event)" (prev)="pasoAnterior()">
    </app-clinico-form>

    <!-- Paso 3: Datos del cuidador -->
    <app-cuidador-form *ngIf="pasoActual === 3" [tieneCuidador]="tieneCuidador" [initialData]="formData.cuidador"
        (next)="onNextFromChild($event)" (prev)="pasoAnterior()">
    </app-cuidador-form>

    <!-- Paso 4: Datos del profesional -->
    <app-profesional-form *ngIf="pasoActual === 4" [initialData]="formData.profesional" (prev)="pasoAnterior()"
        (submit)="onRegister($event)">
    </app-profesional-form>
</div>
